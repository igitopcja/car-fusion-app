<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Fusion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1a1a1a; /* Dark gray background */
      color: #ffffff;
      padding: 20px;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05); /* Subtle white overlay */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 1200px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d3a8e8; /* Soft purple for title */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .upload-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    .upload-container input[type="file"] {
      display: none;
    }
    .upload-container .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-container label {
      padding: 15px 30px;
      background: linear-gradient(45deg, #800080, #6A0DAD); /* Purple gradient */
      color: white;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .upload-container label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #6A0DAD, #4B0082);
    }
    .image-preview {
      max-width: 350px;
      max-height: 250px;
      border: 2px solid #d3a8e8;
      border-radius: 10px;
      margin-top: 15px;
      object-fit: contain;
      background-color: #ffffff;
    }
    #fuse-button {
      padding: 15px 40px;
      background: linear-gradient(45deg, #800080, #6A0DAD);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #fuse-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #6A0DAD, #4B0082);
    }
    #fusion-result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    #fusion-result img {
      max-width: 100%;
      max-height: 80vh;
      border: 2px solid #d3a8e8;
      border-radius: 10px;
      object-fit: contain;
      background-color: #ffffff;
    }
    #status {
      margin-top: 15px;
      font-size: 1.1em;
      color: #d3a8e8;
    }
    /* Spinning car wheel animation */
    .loading {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      display: none;
      background: url('https://i.imgur.com/8k0h2qU.png') no-repeat center; /* Car wheel image */
      background-size: contain;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Car Fusion</h1>
    <div class="upload-container">
      <div class="upload-box">
        <label for="car1-upload">Upload Car 1 (Front)</label>
        <input type="file" id="car1-upload" accept="image/*">
        <img id="car1-preview" class="image-preview" src="">
      </div>
      <div class="upload-box">
        <label for="car2-upload">Upload Car 2 (Rear)</label>
        <input type="file" id="car2-upload" accept="image/*">
        <img id="car2-preview" class="image-preview" src="">
      </div>
    </div>
    <button id="fuse-button">Fuse Cars</button>
    <div id="fusion-result">
      <h2>Fusion Result</h2>
      <div class="loading" id="loading"></div>
      <img id="fused-image" src="" alt="Fused Car">
      <p id="status"></p>
    </div>
  </div>
  <script>
    const car1Upload = document.getElementById('car1-upload');
    const car2Upload = document.getElementById('car2-upload');
    const car1Preview = document.getElementById('car1-preview');
    const car2Preview = document.getElementById('car2-preview');
    const fuseButton = document.getElementById('fuse-button');
    const fusedImage = document.getElementById('fused-image');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');

    car1Upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          car1Preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    car2Upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          car2Preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    fuseButton.addEventListener('click', async () => {
      if (car1Upload.files[0] && car2Upload.files[0]) {
        status.textContent = '';
        loading.style.display = 'block'; // Show loading animation
        const formData = new FormData();
        formData.append('car1', car1Upload.files[0]);
        formData.append('car2', car2Upload.files[0]);

        try {
          const response = await fetch('/fuse', {
            method: 'POST',
            body: formData
          });
          if (!response.ok) throw new Error('Server failed');
          const result = await response.json();
          fusedImage.src = result.image;
          status.textContent = result.description;
        } catch (error) {
          console.error('Fusion error:', error);
          status.textContent = `Fusion failed: ${error.message}`;
        } finally {
          loading.style.display = 'none'; // Hide loading animation
        }
      } else {
        alert('Please upload both car images.');
      }
    });
  </script>
</body>
</html>
